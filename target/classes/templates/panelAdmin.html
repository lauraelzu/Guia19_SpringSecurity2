<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace = "/fragments/head :: head" </head>
    
    <body>
        
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <!--<nav th:replace = "/fragments/nav :: nav" </nav>-->
                <nav class="navbar navbar-expand-sm bg-light">
                    <div class="container-fluid">
                        <img class="w-25 p-3" src="../../egg.png" alt="EggNews">
                        <a class="navbar-brand" href="#">Sitio de Noticias</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Periodistas
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" th:href="@{/admin/registrar}">Alta</a></li>
                                    <li><a class="dropdown-item" href="/admin/listar">Listado</a></li> 
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Perfil
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/logout">Cerrar sesión</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    </nav>
            </header> 
    
    <div class="container">  
      <div class="row mt-4">    
        
         
        <div class="card p-3 mb-2 bg-light text-dark" style="width: 18rem;" th:each="noticia : ${noticias}">
          <img th:src="@{'data:image/jpeg;base64,'+${noticia.imagen}}" class="card-img-top w-75 p-3" alt="imagen noticia">
          <div class="card-body" >
            <h5 class="card-title" th:text="${noticia.titulo}"></h5>
            <p class="card-text" th:text="${noticia.creador.nombre}"></p>
          </div>
          <div class="card-body">
            <!--<a th:href="@{/noticia/mostrar/__${noticia.id}__}" class="card-link">Leer más</a>-->
            <a th:href="@{/noticia/modificar/__${noticia.id}__}"><i>Modificar</i></a>
            <a th:href="@{/noticia/eliminar/__${noticia.id}__}"><i>Eliminar</i></a>
          </div>
        </div>
      </div>
    </div>      
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
